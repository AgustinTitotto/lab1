<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Create A Game Description</h1>
    <form class="container" action = "/createdescription" role="form" method="post">
        <label for="gameNameId"> Select Game:</label>
        <input type="text" id="gameNameId" name="gameName" required>
        <br>
        <label for="gamerLvl"> Select lvl:</label>
        <input type="number" min="1" id="gamerLvl" name="gamerLvl" required>
        <br>
        <label for="gamerRank"> Select Rank:</label>
        <input type="text" min="1" id="gamerRank" name="gamerRank" required>
        <br>
        <button type="submit">
            Create description
        </button>
    </form>
</body>
</html>
